<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>

    <script type="text/javascript" src="/Scripts/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/Scripts/jquery.signalR-2.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div>My HUB ID: </div> 
        <div id="myHubID"></div>
        <br />
        <div>Message:</div>
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        &nbsp;
        <div>Reciever Hub ID::</div>
        <input type="text" id="hubIDReciever" />
        <ul id="discussion"></ul>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <!--<script type="text/javascript" src="/Scripts/jquery-3.1.1.min.js"></script>-->

    <!--Reference the SignalR library. -->
    <!--<script type="text/javascript" src="/Scripts/jquery.signalR-2.2.1.min.js"></script>-->
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            
          

            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {

                console.log('chat hub:: ', chat);
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {

                    var hubID = chat.connection.id;
                        //console.log('hubID1:: ', hubID);
                $("#myHubID").text(hubID);

                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.

                  

                    console.log('Chat class:: ', chat);


                    console.log('hubID:: ', hubID);

                    chat.server.send($('#displayname').val(), $('#message').val(), ReceiverID('#hubIDReciever', hubID));
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });


        function ReceiverID(element, hubID) {


            if ($(element).val() != null && $(element).val() != '') {
                console.log(' $(element).val():: ',  $(element).val());
                return $(element).val();
            }

            return hubID;
        }
    </script>
</body>
</html>
